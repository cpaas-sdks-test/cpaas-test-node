name: Publish Package to npmjs
on:
  push:
    tags:
      - v*
jobs:
  publish_package:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm publish
